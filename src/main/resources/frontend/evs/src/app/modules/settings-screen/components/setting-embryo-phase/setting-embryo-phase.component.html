<div [ngClass]="'setting-data'">
  <div [ngClass]="'setting-right-pane'">

    <div [ngClass]="'setting-list'">
      <div [ngClass]="'setting-list-item selectable'" *ngFor="let phase of phases" (click)="selectPhase(phase)">
        <div [ngClass]="'setting-list-item-value'">{{phase.acronym}}</div>
        <div [ngClass]="'setting-list-item-value'">{{phase.name}}</div>
      </div>
    </div>

    <div [ngClass]="'setting-buttons'">
      <button [ngClass]="'setting-button-remove selectable'" (click)="removePhase()"></button>
      <button [ngClass]="'setting-button-add selectable'" (click)="addPhase()"></button>
    </div>

  </div>

  <div [ngClass]="'setting-left-pane'" *ngIf="editingPhase !== undefined">

    <div [ngClass]="'setting-list'">
      <div [ngClass]="'pane-item-input'">
        <div [ngClass]="'pane-item-input-label'">
          <label>Acronym</label>
        </div>
        <input [ngClass]="'pane-item-input-value selectable'" type="text" [(ngModel)]="editingPhase.acronym" [value]="editingPhase.acronym">
      </div>

      <div [ngClass]="'pane-item-input'">
        <div [ngClass]="'pane-item-input-label'">
          <label>Name</label>
        </div>
        <input [ngClass]="'pane-item-input-value selectable'" type="text" [(ngModel)]="editingPhase.name" [value]="editingPhase.name">
      </div>
    </div>

    <div [ngClass]="'setting-buttons'">
      <button [ngClass]="'setting-button-save selectable'" (click)="savePhase()"></button>
    </div>

  </div>
</div>
