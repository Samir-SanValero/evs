<app-header></app-header>
<div>
	<app-play-control #playControl [play]="play.bind(this)"
		[nextFrame]="nextFrame.bind(this)"
		[previousFrame]="previousFrame.bind(this)"
		[sliderFrameRateMove]="sliderFrameRateMove.bind(this)"></app-play-control>
	<app-zoom-control #zoomControl
		[changeManuallyZoom]="changeManuallyZoom.bind(this)"
		[activatePressingZoomNegative]="activatePressingZoomNegative.bind(this)"
		[deActivatePressingZoomNegative]="deActivatePressingZoomNegative.bind(this)"
		[activatePressingZoomPositive]="activatePressingZoomPositive.bind(this)"
		[deActivatePressingZoomPositive]="deActivatePressingZoomPositive.bind(this)"
		[moreZoom]="moreZoom.bind(this)" [lessZoom]="lessZoom.bind(this)"
		[resetZoom]="resetZoom.bind(this)"></app-zoom-control>
	<app-focus3-d></app-focus3-d>
	<app-aianalysis></app-aianalysis>
</div>






<div [ngClass]="['flex', 'sel-cont']">
			
    <div [ngClass]="['flex','sel-col1']">
	    <div [ngClass]="['sel-cont-sldr-z', 'flex']">
            <div>
                <p [ngClass]="['sel-zAxis']">Z</p>
                <p [ngClass]="['sel-zAxis', 'sel-zAxis-sub-pan']">{{zAxis}}</p>
                <div [ngClass]="['sel-cstm-sldr-z']">
                    <ng5-slider #ZSlider [value]="zAxis" [options]="sliderZOptions" (userChangeEnd)="sliderZChangeValue($event)"></ng5-slider>
               </div>
            </div>
        </div>
    </div>
    <div [ngClass]="['flex','sel-col3']">
	    <div [ngClass]="['flex', 'sel-tmb-cont']">
	        <div [ngClass]="['sel-tmbr-cont']" #visTimeline id="visTimeline">
	        </div>
	        
		    <div [ngClass]="['flex', 'sel-cont2']">
		        <div [ngClass]="['flex']" style="width:100%;">
		            <div [ngClass]="['sel-grid-cont', 'flex']" style="width:100%; height:100%;">






						<gridster style="width:{{(imageWidth * 4) + (borderWidth * 2) + 2}}px;" 
						[options]="gridsterOptions" #gridster> <gridster-item
							[item]="item" *ngFor="let item of patientSelected.embryos"> 
							<div [ngClass]="['mbryo-image-cont', 'flex']">
								<div [ngClass]="['dot']" style="background-color:{{item.status.color}}">{{item.id}}</div>
								<app-embryo-image
									id="videoImage{{item.id}}" 
									[identifier]="item.id"
									[imageWidth]="imageWidth" 
									[optionsGridEmbryo]="gridsterOptions"
									[borderThick]="6"
									[zIndex]="zAxis"
									[imagesFolder]="item.photoFolder"
									[embryo]="item"
									[margin]="3"
									(loadFinishEvent)="receiveEventFromEmbryoimage($event)">
								</app-embryo-image> 
							</div>
							</gridster-item>
						</gridster>
	
	
	
	
					</div>
		        </div>
		    </div>
		    
			    <div [ngClass]="['flex', 'tmln-comparison']" style="height:{{comparisonPanelMinHeight + 35 * patientSelected.embryos.length}}px;">
			    	<h4 [ngClass]="['pnl-tit']">TIMELINE COMPARISON</h4>
			    	
			    	<div [ngClass]="['flex', 'smll-timeln-cont']"><div style="width:100%;" id="smallTimeline"></div></div>
			    	<div [ngClass]="['flex', 'tagsPanel']" *ngIf="patientSelected != null && smallTimeline != null">

								
	
			    	</div>
			    </div>
		
		    
		    
		    
	    </div>
	</div>
</div>
